version: '3'
services:
  registry:
    image: registry:2
    ports:
    - "5000:5000"
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
    volumes:
    - ./data:/data
  registry-ui:
    image: joxit/docker-registry-ui:static
    ports:
    - "8080:80"
    environment:
    - REGISTRY_URL=http://registry:5000/v2
